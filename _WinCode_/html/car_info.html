<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./../assets/css/style.css">
   <title>CarInfo</title>

</head>
<body id="gray">
   <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-lg-2"><a href="index.html"><img id="logo" src="./../assets/image/logo/logo.png"></a></div>
        <div class="col-lg-10" id="first"></div>
      </div>
   </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-12">
              <table class="table table-borderless table-dark" id="table">
                  <tbody>
                    <tr>
                      <th colspan="2" scope="col" >Make:</th>
                      <td colspan="2" class="table_part" id="make"></th>   
                    </tr>
                 
                  
                    <tr>
                      <th colspan="2" scope="row" >Model:</th>
                      <td colspan="2" class="table_part" id="model"></td>
                      
                    </tr>
                    <tr>
                      <th colspan="2" scope="row" >Year:</th>
                      <td colspan="2" class="table_part" id="year"></td>
                       
                    </tr>
                    <tr>
                      <th colspan="2" scope="row" >Type:</th>
                      <td colspan="2" class="table_part" id="type"></td>
                      
                    </tr>

                    <tr>
                        <th colspan="2" scope="row" >Manufacturer:</th>
                        <td colspan="2" class="table_part" id="manufacter"></td>
                        
                    </tr>

                    <tr>
                        <th colspan="2" scope="row" >Manufactured in:</th>
                        <td colspan="2" class="table_part" id="manufacter_in"></td>
                        
                    </tr>

                    <tr>
                        <th colspan="2" scope="row" >Plant:</th>
                        <td colspan="2" class="table_part" id="plant"></td>
                        
                    </tr>

                    <tr>
                        <th colspan="2" scope="row" >Sequential number:</th>
                        <td colspan="2" class="table_part" id="seq_num"></td>
                        
                    </tr>
                    
                  </tbody>
                </table>
          </div>
        </div>
   </div>

   


   <script src="https://kit.fontawesome.com/4030079276.js"></script>
   <script src="assets/tools/jQuery.js"></script>
   <script src="./../assets/javascript/decloration.js"></script>
   <script src="./../assets/javascript/database.js"></script>
   <script src="./assets/javascript/search.js"></script>
   
</body>
</html>
