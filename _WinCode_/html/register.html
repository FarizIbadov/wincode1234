<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./../assets/css/style.css">
   <title>Sing Up</title>

</head>
<body id="gray" >
   <div class="container-fluid">
       <div class="row" id="header">

               <div class="col-sm-2"><a href="index.html"><img id="logo" src="./../assets/image/logo/logo.png"></a></</div>
               <div class="col-sm-10" id="first"></div>

       </div>
       <div class="row">
           <div class="col-sm-12" >

           </div>
       </div>
   </div>
   <div class="row" >
    <form id="singup" >
      
      <div class="form-row" >
        
        <div class="form-group col-sm-12" >
          <div class="form-group" >
            <label for="inputAddress2" class="white">Username</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Type your username">
           </div>
          <label for="inputEmail4" class="white">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com">
        </div>
        <div class="form-group col-sm-12">
          <label for="inputPassword4" class="white">Password</label>
          <input type="password" class="form-control" id="inputPassword4" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="white">Confirm Password</label>
        <input type="password" class="form-control" id="inputAddress">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label white" for="gridCheck" >
            Remember me
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-warning" id="sub_reg">Sign Up</button>
      <a id="from_up_to_in" href="login.html">Already has an accaunt log in</a>
    </form>
   </div>
   <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
   <script defer src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
   
  
   <script src="./../assets/javascript/firebase.js"></script>
   <script src="https://kit.fontawesome.com/4030079276.js"></script>
   <script src="./../assets/tools/jQuery.js"></script>
   
   
   <script src="./../assets/javascript/reg.js"></script>

   
</body>
</html>
